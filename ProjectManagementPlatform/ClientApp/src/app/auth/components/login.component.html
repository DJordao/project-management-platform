<div class="pt-4 offset-md-3">
  <div class="mb-3">
    <h3>{{"form.login" | translate}}</h3>
  </div>
  <div class="card col-md-8">
    <div class="card-body">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group row mb-3">
          <label class="col-md-3 col-form-label" for="username">{{"form.username" | translate}}</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="{{'form.enter-username' | translate}}" maxlength="32">
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-md-3 col-form-label" for="password">{{"form.password" | translate}}</label>
          <div class="col-md-6">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="{{'form.enter-password' | translate}}" maxlength="32">
          </div>
        </div>
        <div class="form-check">
          <div class="col-md-6">
            <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="rememberMe">
            <label class="form-check-label" for="rememberMe">{{"form.remember-me" | translate}}</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary offset-md-4 col-md-4" [disabled]="loginForm.invalid">
          <fa-icon [icon]="faSignInAlt"></fa-icon> {{"form.login" | translate}}
        </button>
      </form>
    </div>
  </div>
</div>
