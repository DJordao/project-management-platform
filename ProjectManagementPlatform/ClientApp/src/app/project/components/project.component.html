<div class="margin">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
    <fa-icon [icon]="faPlus"></fa-icon>
    {{'projects.add' | translate}}
  </button>
  <div *ngIf="projects.length == 0">
    <div class="mt-4">
      <h5 class="text-muted">{{'projects.not-found' | translate}}...</h5>
    </div>
  </div>
</div>

<div>
  <div id="projectItem" class="card col-lg-8 box-shadow" *ngFor="let project of projects">
    <div class="card-body">
      <div>
        <h6 class="text-truncate">{{project.name}}</h6>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-4">
          <p class="mb-2">{{'projects.manager' | translate}}:</p>
        </div>
        <div class="col-sm-8">
          <p class="text-muted mb-0 text-truncate">{{project.projectManagerUserName}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <p class="mb-0">{{'form.budget' | translate}}:</p>
        </div>
        <div class="col-sm-4">
          <p class="text-muted mb-0">{{project.budget | currency}}</p>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <button [routerLink]="[project.id]" class="btn btn-primary col-sm-6 align-middle">
        <fa-icon [icon]="faEye"></fa-icon>
        {{'button.view' | translate}}
      </button>
    </div>
  </div>
</div>


<div class="modal fade" id="addProjectModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="addProjectModal">{{'projects.add' | translate}}</h4>
      </div>
      <div class="modal-body">
        <app-project-add></app-project-add>
      </div>
    </div>
  </div>
</div>
